<p-toast></p-toast>
<div style="width: 100%;height: 100vh" class="container d-flex justify-content-center align-items-center">
  <div class="row g-3">

    <div class="col-md-12">

      <span class="decor-text">Ngân hàng nhận</span>
      <div class="card">

        <div class="accordion" id="accordionExample">

          <div class="card">
            <div class="card-header p-0" id="headingTwo">
              <h2 class="mb-0">
                <button *ngIf="bank?.accountHasBankId != null" class="btn btn-light btn-block text-left collapsed p-3 rounded-0 border-bottom-custom" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  <div class="d-flex align-items-center justify-content-between">
                    <img src="{{bank?.bankAvt}}" width="60" style="margin-right: 10px">
                    <span>{{bank?.bankName}}</span>
                  </div>
                </button>
                <p style="font-size: 15px; font-weight: bold; text-align: center; padding-top: 15px" *ngIf="bank?.accountHasBankId == null">Chưa liên kết ngân hàng</p>
              </h2>
            </div>
            <p class="decor-text" style="font-weight: bold; padding: 5px">Số dư: {{user?.balance}} Đ</p>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
              <div class="card-body">
                <input type="text" class="form-control" placeholder="Paypal email">
              </div>
            </div>
          </div>

          <div class="card">


            <div id="collapseOne" class="collapse show " aria-labelledby="headingOne" data-parent="#accordionExample">
              <div >

                <span class="font-weight-normal card-text decor-text">Số tiền cần rút</span>
                <div class="input">
                  <i class="fa fa-credit-card"></i>
                  <input type="number" class="form-control" name="amount" [(ngModel)]="reqWithdraw.amount" placeholder="0000">

                </div>

                <span class="text-muted certificate-text"><i class="fa fa-lock"></i> Tối thiểu rút được 10.000</span>

              </div>
            </div>
          </div>

        </div>

      </div>

    </div>
  <div>
    <button (click)="withdraw()" style="width: 100%" class="btn btn-success rounded-0">
      Rút tiền
    </button>
  </div>
  </div>


</div>
