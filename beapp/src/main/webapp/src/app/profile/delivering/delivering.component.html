<div class="container">
  <div style="font-size: 13px"  id="tab2" class="tab-pane active">
    <div class="decor-text" style="font-size: 20px; text-align: center; margin:30px 0;font-weight: bold">
      Đơn hàng đang giao
    </div>
    <table class="table">
      <thead>
      <tr class="decor-text-0">
        <th scope="col">Mã đơn</th>
        <th scope="col">Thời gian đặt</th>
        <th scope="col">Sản phẩm</th>
        <th scope="col">Số lượng</th>
        <th scope="col">Địa chỉ giao</th>
        <th scope="col">Thao tác</th>
      </tr>
      </thead>
      <tbody>
      <tr style="cursor: pointer" *ngFor="let i of dataShow;let j = index"
          [class.row-selected]="this.selectedRows.indexOf(i) !== -1"
          class="decor-text-1"
          (dblclick)="navigateDetailOrder(i.id)"
          (click)="selectRow(i, $event, syslogs)">
        <td>{{cutAndJoinString(i.id)}}</td>
        <td>{{i.endDate  | date: 'dd/MM/yyyy '}}</td>
        <td>{{i.orderItem[0].productName}}</td>
        <td>{{i.orderItem[0].quantity}}</td>
        <td>{{i.shipment.address}}</td>
        <td>
          <button (click)="completeOrder(i.id)" class="btn rounded-0" style="font-size: 9px;background-color: #e7cf41; padding:4px">Xác nhận đã giao</button>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="footer-dynamic-report">
      <div style="padding-right: 16px;">
        <div class="row" style="height: 20px;width: 100%">
