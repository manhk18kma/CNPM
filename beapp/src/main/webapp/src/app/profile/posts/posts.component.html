<div class="profile-content decor-text-1">
  <div class="tab-content p-0">
    <div class="tab-pane fade active show" id="profile-post1">
      <i *ngIf="!openPost" (click)="openPost = true" class="bi bi-upload" title="Đăng bài"></i>
      <ul class="timeline1">
        <li>
          <div class="timeline-body" *ngIf="openPost">
            <div class="timeline-header">
                      <span class="userimage"><img
                        src="https://cellphones.com.vn/sforum/wp-content/uploads/2023/10/avatar-trang-4.jpg"
                        alt=""></span>
              <span class="username"><a>Duy Khánh</a> <small></small></span>
              <i class="bi bi-x" (click)="openPost = false" style="position: absolute;right: 30px; font-size: 20px"></i>
            </div>
            <div>
              <div>
                      <textarea (input)="onInput($event)"
                                placeholder="Tiêu đề"
                                [(ngModel)]="post.title" class="auto-resize-textarea text-secondary">
                      </textarea>
              </div>
              <hr class="faded-line">
              <div>
                      <textarea (input)="onInput($event)"
                                placeholder="Nội dung..."
                                [(ngModel)]="post.description" class="auto-resize-textarea text-secondary">
                      </textarea>
              </div>
            </div>
            <hr class="faded-line">
            <i class="bi bi-plus" *ngIf="!addProduct" (click)="addProd()">Thêm sản phẩm</i>
            <div *ngIf="addProduct">
              <div style="position: relative">
                <p class="decor-text" style="font-weight: bold">Thông tin sản phẩm</p>
                <i class="bi bi-x decor-text" style="position: absolute;right: 10px; top: 0"
                   (click)="addProduct = false"></i>
              </div>
              <hr class="faded-line">
              <div style="position: relative">
                      <textarea (input)="onInput($event)"
                                placeholder="Nhập tên sản phẩm"
                                [(ngModel)]="product.name" class="auto-resize-textarea text-secondary">
                      </textarea>

              </div>
              <hr class="faded-line">
              <div>
                      <textarea (input)="onInput($event)"
                                placeholder="Nhập mô tả sản phẩm..."
                                [(ngModel)]="product.description" class="auto-resize-textarea text-secondary">
                      </textarea>
              </div>
              <hr class="faded-line">
              <div class="flex">
                <div>
                  Số lượng:
                  <input class="input-post" type="number" name="quantity" [(ngModel)]="product.quantity">
                </div>
                <div>
                  Loại sản phẩm:
                  <select class="form-control" (change)="onCategoryChange($event)">
                    <option *ngFor="let i of categories" [value]="i.id">{{i.description}}</option>
                  </select>
                </div>
                <div>
                  Giá/sản phẩm:
                  <input class="input-post" type="number" name="price" [(ngModel)]="product.price">
                </div>
              </div>
              <hr class="faded-line">

              <input type="file" id="file1" hidden="" (change)="onFileSelected($event)" multiple>
              <label for="file1"><i class="bi bi-image-fill"></i></label>
              <div class="image-grid">
                <div class="image-item" *ngFor="let image of images">
                  <img [src]="image.url" alt="User uploaded image">
                </div>
              </div>
            </div>
            <div class="timeline-comment-box">
              <div class="input">
                <form>
                  <div class="input-group">
                    <button class="btn btn-secondary f-s-12 rounded-0 w-100" type="button" [disabled]="!textContent"
                            (click)="sendText()">Gửi
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="profile-content decor-text-1">
  <div class="tab-content p-0">
    <div class="tab-pane fade active show" id="profile-post">
      <ul class="timeline">
        <li>
          <div class="timeline-time">
            <span class="date">Hôm nay</span>
            <span class="time">04:20</span>
          </div>
          <div class="timeline-icon">
            <a href="javascript:;">&nbsp;</a>
          </div>
          <div class="timeline-body">
            <div class="timeline-header">
                      <span class="userimage"><img
                        src="https://cellphones.com.vn/sforum/wp-content/uploads/2023/10/avatar-trang-4.jpg"
                        alt=""></span>
              <span class="username"><a>Duy Khánh</a> <small></small></span>
              <span class="pull-right text-muted">18 Views</span>
            </div>
            <div class="timeline-content">
              <p>
                Mình đang cần bán sản phẩm này
              </p>
            </div>

            <div class="timeline-likes">
              <div class="stats-right">
                <span class="stats-text">25 Chia sẻ</span>
                <span class="stats-text">21 Bình luận</span>
              </div>
              <div class="stats">
                                    <span class="fa-stack fa-fw stats-icon">
                                    <i class="fa fa-circle fa-stack-2x text-danger"></i>
                                    <i class="fa fa-heart fa-stack-1x fa-inverse t-plus-1"></i>
                                    </span>
                <span class="fa-stack fa-fw stats-icon">
                                    <i class="fa fa-circle fa-stack-2x text-primary"></i>
                                    <i class="fa fa-thumbs-up fa-stack-1x fa-inverse"></i>
                                    </span>
                <span class="stats-total">4.3k</span>
              </div>
            </div>
            <!--                    <div class="timeline-footer">-->
            <!--                      <a class="m-r-15"><i class="fa fa-thumbs-up fa-fw fa-lg m-r-3"></i></a>-->
            <!--                      <a class="m-r-15 text-inverse-lighter"><i class="fa fa-comments fa-fw fa-lg m-r-3"></i></a>-->
            <!--                      <a class="m-r-15 text-inverse-lighter"><i class="fa fa-share fa-fw fa-lg m-r-3"></i></a>-->
            <!--                    </div>-->
            <div class="timeline-comment-box">
              <div class="user"><img src="https://bootdey.com/img/Content/avatar/avatar3.png"></div>
              <div class="input">
                <form action="">
                  <div class="input-group">
                    <input type="text" class="form-control rounded-corner" style="font-size: 12px"
                           placeholder="Bình luận gì đó">
                    <span class="input-group-btn p-l-10">
                                          <button class="btn btn-secondary f-s-12 rounded-0" type="button">Gửi</button>
                                          </span>
                  </div>
                </form>
              </div>
              <button (click)="authService.errorToLogout()">
                Đăng xuất
              </button>
            </div>
          </div>
        </li>

      </ul>
    </div>
  </div>
</div>
